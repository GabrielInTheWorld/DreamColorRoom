<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>DreamColorRoom</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="./script/handler.js"></script>
</head>
<body>
	<div id="chatContainer">
		<textarea class="stapleContainer" rows="10" cols="30" id="userInput" placeholder="Schreib etwas..." ></textarea>
    <input class="stapleContainer" type="text" placeholder="Dein Name?..." id="userName"/>
		<input class="stapleContainer" type="submit" value="Sende Nachricht" onclick="sendMessage()" />
		<div class="stapleContainer" id="chatBox"></div>
  </div>

  <div id="canvasContainer">
  	<div class="buttonGroup">
      <button type="button" class="canvasButton" id="line" onclick="setType(this)"></button>
      <button type="button" class="canvasButton" id="rect" onclick="setType(this)"></button>
      <button type="button" class="canvasButton" id="circle" onclick="setType(this)"></button>
      <button type="button" class="canvasButton" id="polygon" onclick="setType(this)"></button>
      <button type="button" class="canvasButton" id="freeHand" onclick="setType(this)"></button>
      <button type="button" class="canvasButton" id="clear" onclick="clearHistory()"></button>
    </div>
  	<canvas id="canvas" width="600" height="400"></canvas>
  </div>

  <div id="historyContainer">
  	<div class="buttonGroup">
    	<button type="button" id="deleteOne" onclick="removeFromHistory()"></button>
      <button type="button" id="deleteAll" onclick="clearHistory()"></button>
    </div>
    <div id="history"></div>
  </div>
</body>
</html>
